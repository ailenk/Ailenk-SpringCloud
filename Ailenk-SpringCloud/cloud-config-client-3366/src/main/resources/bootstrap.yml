server:
  port: 3366

spring:
  application:
    name: config-client-3366
  cloud:
    # config客户端配置
    config:
      # 分支名称
      label: master
      # 配置文件名称
      name: config
      # 读取后缀名称
      profile: dev
      # 配置中心地址
      uri: http://localhost:3344
  # RabbitMQ相关配置 15672是web管理界面的端口；5672是mq访问的端口
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

eureka:
  client:
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka/

# 暴露监控端点
management:
  endpoints:
    web:
      exposure:
        include: "*"
